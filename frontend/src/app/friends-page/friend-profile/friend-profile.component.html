<div class="m-5 mb-0 p-3 sm:p-12 dark:bg-backgroundcolor dark:text-gray-100 rounded-2xl">
    <button class="flex flex-col space-y-4 lg:space-y-0 lg:space-x-6 lg:flex-row" (click)="openChat()">
        <img src="https://source.unsplash.com/75x75/?portrait" alt=""
            class="self-center flex-shrink-0 w-24 h-24 border rounded-full md:justify-self-start dark:bg-gray-500 dark:border-gray-700">
        <div class="flex flex-col">
            <h4 class="text-2xl font-semibold text-center md:text-left text-textcolor">{{userData.firstName + " " +
                userData.lastName}}
                <div *ngIf="userData.isOnline === true"
                    class="inline-block mb-1 ml-1 w-2 h-2 rounded-full bg-green-500">

                </div>
            </h4>
            <p class="text-xl text-center md:text-center text-lg text-textcolor mt-3">{{userData.email}}</p>
        </div>
        <div class="flex flex-col text-right">
            <button
              *ngIf="!userData.isFollowed"
              (click)="followUser()"
              class="items-center py-2.5 px-4 text-md font-medium text-center text-textcolor bg-buttoncolor rounded-lg">
              Follow
            </button>
            
            <button
              *ngIf="userData.isFollowed"
              (click)="unfollowUser()"
              class="items-center py-2.5 px-4 text-md font-medium text-center text-textcolor bg-red-500 rounded-lg">
              Unfollow
            </button>
          </div>
        </button>
</div>
