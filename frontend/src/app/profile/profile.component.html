<div class="mt-17 grid grid-cols-12 gap-5 mx-5 h-screen">
    <div class="col-span-12 h-fit w-full bg-maincolor rounded-3xl">
        <div class="m-4 sm:p-12 dark:bg-maincolor dark:text-gray-100 rounded-2xl">
            <div class="flex flex-col space-y-4 lg:space-y-0 lg:space-x-6 lg:flex-row">
                <img src="https://source.unsplash.com/75x75/?portrait" alt=""
                    class="self-center flex-shrink-0 w-24 h-24 border rounded-full md:justify-self-start dark:bg-gray-500 dark:border-gray-700">
                <div class="flex flex-col">
                    <div class="flex flex-row">
                        <h4 class="text-3xl font-semibold text-center md:text-left text-textcolor">
                            {{userProfileData.firstName + " " + userProfileData.lastName}}
                        </h4>
                        <div *ngIf="userProfileData.isOnline === true"
                            class="w-2 h-2 ml-4 mt-4 rounded-full bg-green-500">
                        </div>
                    </div>
                    <p class="text-xl text-textcolor text-center md:text-left text-lg text-textcolor mt-3">
                        {{userProfileData.email}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-span-12 h-fit w-full bg-maincolor rounded-3xl p-4">
        <p class="ml-6 font-medium text-2xl mt-2 mb-5 text-textcolor">
            Your posts
        </p>
        <hr class="mt-5 mx-1 mb-5">
        <app-post *ngFor="let post of userProfilePosts" [post]="post"></app-post>
    </div>
</div>
