<div id="register" class="bg-maincolor h-screen">
    <!-- component -->
    <div class="h-screen md:flex">
        <div
            class="relative overflow-hidden md:flex w-1/2 bg-gradient-to-tr from-backgroundcolor to-buttoncolor i justify-around items-center hidden">
            <div>
                <h1 class="text-white font-bold text-4xl font-sans">Algida</h1>
                <p class="text-white mt-1">Social Network with GDPR proctection rules</p>
            </div>
            <div class="absolute -bottom-32 -left-40 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8">
            </div>
            <div class="absolute -bottom-40 -left-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8">
            </div>
            <div class="absolute -top-40 -right-0 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
            <div class="absolute -top-20 -right-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
        </div>
        <div class="flex md:w-1/2 justify-center py-10 items-center bg-maincolor">
            <form class="bg-maincolor" [formGroup]="registerUserForm" (ngSubmit)="registerUser()">
                <h1 class="text-textcolor font-bold text-2xl mb-5">Welcome!</h1>
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-buttoncolor" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                            clip-rule="evenodd" />
                    </svg>
                    <input class="pl-2 bg-maincolor outline-none border-none" formControlName="firstName" type="text"
                        name="firstname" id="firstname" placeholder="First Name" />
                </div>
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-buttoncolor" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                            clip-rule="evenodd" />
                    </svg>
                    <input class="pl-2 bg-maincolor outline-none border-none" formControlName="lastName" type="text"
                        name="lastname" id="lastname" placeholder="Last Name" />
                </div>
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-buttoncolor" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                    </svg>
                    <input class="pl-2 bg-maincolor outline-none border-none" formControlName="email" type="email"
                        name="email" id="email" placeholder="Email Address" />
                </div>
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-buttoncolor" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                            clip-rule="evenodd" />
                    </svg>
                    <input class="pl-2 bg-maincolor outline-none border-none" formControlName="password" type="password"
                        name="password" id="password" placeholder="Password" />
                </div>
                <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-buttoncolor" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                            clip-rule="evenodd" />
                    </svg>
                    <input class="pl-2 bg-maincolor outline-none border-none" formControlName="confirmPassword"
                        type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" />
                </div>
                <button type="button" data-modal-target="defaultModal" data-modal-toggle="defaultModal"
                    class="block w-full bg-buttoncolor mt-4 py-2 rounded-2xl text-textcolor font-semibold mb-2"
                    (click)="getActiveGdprPolicyForRegister()">Register</button>
                <span class="text-sm ml-2">Already have an account? <a class=" hover:text-blue-500 cursor-pointer"
                        (click)="showLogin()">
                        Login
                        here</a></span>
                <app-gdpr-modal></app-gdpr-modal>
            </form>
        </div>
    </div>
</div>
